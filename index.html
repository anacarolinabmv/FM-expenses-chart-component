<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="section--balance">
        <div class="balance--container">
          <div>
            <p class="heading--small">My balance</p>
            <h2 class="balance" id="balance">$921.48</h2>
          </div>
          <div class="logo">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>
      </section>
      <section class="section--spending">
        <div class="spending--container">
          <h1 class="heading--large">Spending - Last 7 days</h1>
          <div class="chart"></div>
          <div class="line"></div>
          <div class="total">
            <div>
              <p class="heading--small">Total this month</p>
              <p class="total--spending">$478.33</p>
            </div>
            <div>
              <p class="percentage">+2.4%</p>

              <p class="month">from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/anacarolinabmv/">Carolina Borba</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
